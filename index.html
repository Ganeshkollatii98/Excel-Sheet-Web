<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<title>Excel</title>
</head>

<body>
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprop-actions-cont">
        <span class="material-symbols-outlined">
            content_copy
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <select id="fontSelector" class="font-family-prop">
            <option value="Monospace">Monospace</option>
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Arial Black">Arial Black</option>
            <option value="Impact">Impact</option>
        </select>
        <select id="fontSizeSelector" class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-symbols-outlined bold">
            format_bold
        </span>
        <span class="material-symbols-outlined italic">
            format_italic
        </span>

        <span class="material-symbols-outlined underline">
            format_underlined
        </span>
        <span class="left material-symbols-outlined alignment">
            format_align_left
        </span>
        <span class="center material-symbols-outlined alignment">
            format_align_center
        </span>
        <span class="right material-symbols-outlined alignment">
            format_align_right
        </span>
        <div class="color-prop">
            <span class="material-symbols-outlined font-color">
                format_color_text
            </span>
            <input type="color" class="font-color-prop" >
        </div>
        <div class="color-prop">
            <span class="material-symbols-outlined bg-color">
                format_color_fill
            </span>
            <input type="color" class="font-bgcolor-prop">
        </div>
    </div>
    <div class="formula-actions-cont">
        <input type="text" class="address-bar" readonly>
        <span class="material-symbols-outlined">
            function
        </span>
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy-box"></div>
        <div class="address-bar-col-cont"></div>
        <div class="cells-cont">
            <div class="address-bar-row-cont"></div>
        </div>
    </div>
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined">
                add_box
            </span>
        </div>
        <div class="sheet-folder-count">
            <div class="sheet-folder">
                Sheet1
            </div>
            <div class="sheet-folder">
                Sheet1
            </div>
        </div>
    </div>

    <script src="./grid.js"></script>
    <script src="cell-prop-actions.js"></script>
    <script src="formula.js"></script>
</body>

</html>
